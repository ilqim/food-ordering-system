<!-- src/app/components/login/login.component.html -->
<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>🍔 YemekApp</h1>
      <p>Giriş Yapın</p>
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          placeholder="Kullanıcı adınızı girin"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Şifre</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Şifrenizi girin"
          required
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="login-btn" [disabled]="isLoading">
        <span *ngIf="!isLoading">Giriş Yap</span>
        <span *ngIf="isLoading">Giriş yapılıyor...</span>
      </button>
    </form>

    <div class="demo-section">
      <h3>Demo Hesapları</h3>
      <div class="demo-users">
        <div 
          *ngFor="let user of demoUsers" 
          class="demo-user"
          (click)="loginWithDemo(user.username, user.password)"
        >
          <div class="demo-user-info">
            <strong>{{ user.role }}</strong>
            <span>{{ user.username }} / {{ user.password }}</span>
          </div>
          <button type="button">Giriş Yap</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="meal-card">
  <div class="meal-image">
    <img [src]="meal.image || 'assets/images/default-meal.jpg'" [alt]="meal.name" class="meal-img">
  </div>
  <div class="meal-content">
    <h3 class="meal-name">{{ meal.name }}</h3>
    <p class="meal-description" *ngIf="meal.description">{{ meal.description }}</p>
    <div class="meal-footer">
      <span class="meal-price">{{ meal.price | currency:'TRY':'symbol':'1.2-2' }}</span>
      <button class="add-to-cart-btn" (click)="onAddToCart()">Sepete Ekle</button>
    </div>
  </div>
</div>
